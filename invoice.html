<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ELHENAWY</title>
    <link rel="icon" type="image/x-icon" href="images/logo.svg" />
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css" /> -->
    <link rel="stylesheet" href="css/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/animate.min.css" />
    <link rel="stylesheet" href="css/nice-select.css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="css/jquery.fancybox.min.css" />
    <link rel="stylesheet" href="css/jquery.rateyo.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/intl-tel-input@21.2.7/build/css/intlTelInput.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>

    <main class="invoice">
      <div class="container-lg">
        <div class="d-flex">
          <div class="invoice_logo">
            <img src="images/logo.svg" alt="">
          </div>
          <div class="invoice_num">

          </div>
          <div class="client_detail">

          </div>
        </div> 
      </div>
      <div class="table-responsive">
        <div class="container-lg">
          <table class="table">
            <thead>
              <tr>
                <th>المنتج</th>
                <th>الوزن</th>
                <th>الكمية</th>
                <th>السعر</th>
                <th>الاجمالي</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>اسم المنتج يكتب هنا</td>
                <td>500 جم</td>
                <td>2</td>
                <td>350 L.E</td>
                <td>700 L.E</td>
              </tr>
              <tr>
                <td>اسم المنتج يكتب هنا</td>
                <td>500 جم</td>
                <td>1</td>
                <td>125 L.E</td>
                <td>125 L.E</td>
              </tr>
              <tr>
                <td>اسم المنتج يكتب هنا</td>
                <td>500 جم</td>
                <td>3</td>
                <td>60 L.E</td>
                <td>180 L.E</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="container-lg">
        <div class="prices">
          
        </div>
      </div>
    </main>



    <!-- jQuery script -->
    <script src="js/jquery-3.6.0.min.js"></script>

    <!-- owl-carousel script -->
    <script src="js/owl.carousel.min.js"></script>

    <!-- bootstrap script -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- nice select script -->
    <script src="js/jquery.nice-select.min.js"></script>

    <!-- rateyo script -->
    <script src="js/jquery.rateyo.min.js"></script>

    <!-- wow script -->
    <!-- <script src="js/wow.min.js"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>

    <!-- intlTelInput script -->
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@21.2.7/build/js/intlTelInput.min.js"></script>
    <script>
      const input = document.querySelector("#mobile");
      window.intlTelInput(input, {
        utilsScript:
          "https://cdn.jsdelivr.net/npm/intl-tel-input@21.2.7/build/js/utils.js",
      });
    </script>

    <!-- custom js file link  -->
    <script src="js/script.js"></script>
  </body>
</html>
